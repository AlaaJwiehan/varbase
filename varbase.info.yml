  - quickedit
  - rdf
  - responsive_image
  - search
  - shortcut
  - syslog
  - taxonomy
  - telephone
  - toolbar
  - tour
  - views
  - views_ui

  # contrib modules
  - config_update
  - ctools
  - composer_manager
  - page_manager
  - page_manager_ui
  - panels
  - panels_ipe
  - ds
  - ds_extras
  - field_group
  - smart_trim
  - advanced_text_formatter
