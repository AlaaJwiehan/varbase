name: Varbase
type: profile
description: 'Varbase is an enhanced Drupal distribution with a lot of necessities.'
version: 8.x-4.x
core: 8.x
distribution:
  name: Varbase: Drupal Bundled with Necessities | by Vardot

# Required modules
dependencies:
  # core
  - automated_cron
  - block
  - block_content
  - breakpoint
  - ckeditor
  - color
  - comment
  - config
  - contact
  - contextual
  - datetime
  #- dblog
  - dynamic_page_cache
  - editor
  - field_ui
  - file
  - help
  - history
  - image
  - menu_link_content
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - quickedit
  - rdf
  - responsive_image
  - search
  - shortcut
  - syslog
  - taxonomy
  - telephone
  - toolbar
  - tour
  - views
  - views_ui

  # contrib modules
  - config_update
  - composer_manager
  - ctools
  - token
  - pathauto
  - page_manager
  - panels
  - panelizer
  - ds
  - field_group
  - smart_trim
  - advanced_text_formatter
  - block_class
  - metatag
  - simple_sitemap
  - google_analytics
  - extlink
  - features

  
  # contrib libraries


  # Our own core functionality.


themes:
  # contrib themes
  - bootstrap
  - adminimal_theme
