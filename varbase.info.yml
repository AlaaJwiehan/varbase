name: Varbase
type: profile
description: 'Varbase is an enhanced Drupal distribution with a lot of necessities.'
version: 8.x-4.x
core: 8.x
distribution:
  name: Varbase

dependencies:
  # Varbase core functionality.
  - varbase_core
  - varbase_page
  - varbase_landing
  - varbase_editor

  # Varbase site functionality.
  - varbase_site
  - varbase_user


themes:
  # Contrib themes.
  - adminimal_theme
  - bootstrap
  
  # Custom themes.
  - vartheme