name: Varbase
type: profile
description: 'Varbase is an enhanced Drupal distribution with a lot of necessities.'
version: 8.x-4.x
core: 8.x
distribution:
  name: Varbase: Drupal Bundled with Necessities | by Vardot

# Required modules
dependencies:
  # core
  - node
  - block
  - breakpoint
  - config
  - contextual
  - menu_link_content
  - datetime
  - block_content
  - editor
  - help
  - image
  - menu_ui
  - options
  - path
  - dynamic_page_cache
  - taxonomy
  - shortcut
  - toolbar
  - file
  - rdf
  - views

  # contrib


  # Our own core functionality.


themes:
  - bartik
  - seven
